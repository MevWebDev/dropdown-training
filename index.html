<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/953c1e17da.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="profile-modal">
      <img src="./luffy.jpg" alt="" />
      <div class="profile-info">
        <h4>Monkey D. Luffy</h2>
        <p>luffy@strawhats.com</p>
      </div>
      <button id="arrow"><i class="fas fa-chevron-down"></i></button>

      <div class="dropdown">
        <section>
          <div class="section-title">CREATE</div>
          <div class="section-element"><i class="far fa-file"></i>New File</div>
          <div class="section-element">
            <i class="fas fa-th-large"></i>New Collection
          </div>
        </section>
        <section>
          <div class="section-title">PROFILE</div>
          <div class="section-element">
            <i class="fas fa-layer-group"></i>Your Works
          </div>
          <div class="section-element"><i class="far fa-user"></i>Profile</div>
        </section>
        <section>
          <div class="section-title">ASSETS</div>
          <div class="section-element">
            <i class="far fa-folder-open"></i>Asset Manager
          </div>
          <div class="section-element">
            <i class="fas fa-code"></i>Embed Theme Builder
          </div>
          <div class="section-element">
            <i class="far fa-user"></i>Upgrade to <span id="pro">PRO</span>
          </div>
        </section>
        <section>
          <div class="section-title">SOURCES</div>
          <div class="section-element">
            <i class="far fa-file-alt"></i>Documentation
          </div>
          <div class="section-element">
            <i class="fas fa-headset"></i>Support
          </div>
          <div class="section-element"><i class="fas fa-cog"></i>Settings</div>
        </section>
        <section id="last">
          <div class="section-element">
            <i class="fas fa-sign-out-alt"></i>Log Out
          </div>
        </section>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
